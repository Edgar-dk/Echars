<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
    <!-- 1.将外部的包引入进来 -->
    <script src="./lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 400px;"></div>
    <script>
        var myCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        var yDataArr1 = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
        var yDataArr2 = [3005, 3003, 3001, 3002, 3009, 3007, 3003, 3001, 3005, 3004, 3001, 3009]
        var option = {
            xAxis: {
                type: 'category',
                data: xDataArr,
                /* 第一个x点，紧挨着，y轴 */
                boundaryGap:false
            },
            yAxis: {
                type: 'value',
                /* y轴的数据，从第一个x对应的y的数据开始，不从0开始了 */
                scale:true
            },
            series: [
                {
                    name: '康师傅',
                    type: 'line',
                    data: yDataArr1,
                    /* 标注区间，在几月到几月，一个区间是一个数组，数组中第一个数是区间中，
                       开头，第二个是结尾 */
                    markArea: {
                        data: [
                            [
                                {
                                    xAxis: '1月'
                                }
                                ,
                                {
                                    xAxis: '2月'
                                }
                            ],
                            [
                                {
                                    xAxis: '6月'
                                }
                                ,
                                {
                                    xAxis: '7月'
                                }
                            ]
                        ]
                    },
                    /* 线条变成平滑的曲线 */
                    smooth:true,
                    /* 更改线条的特征
                       第一个参数，线的颜色，
                       第二个参数，将线设置成虚线的形式，dotted（点线），solid（实线） */
                    lineStyle:{
                        color:'green',
                        type:'dashed',
                    },
                    /* 填充区域，将线条下面的区域都填充上，颜色等，特征可以自己设置 */
                    areaStyle:{
                        color:'pink'
                    }
                },
                {
                    name: '白象',
                    type: 'line',
                    data: yDataArr2,
                }
            ]
        }
        myCharts.setOption(option)
    </script>
</body>

</html>
